user "hubi"
music_directory    "/mnt/music"
playlist_directory "/home/hubi/.mpd/playlists"
db_file            "/home/hubi/.mpd/mpd.db"
log_file           "/home/hubi/.mpd/mpd.log"
pid_file           "/home/hubi/.mpd/mpd.pid"
state_file         "/home/hubi/.mpd/mpdstate"

#bind_to_address   "any"
port              "6600"
log_level         "default"

#uncomment here and set restore_pause parameter to yes if you want MPD does not start automatically the latest playlist at startup
restore_paused "no"

#metadata_to_use   "artist,album,title,track,name,genre,date,composer,performer,disc"

max_connections     "20"

audio_output {
    type  "alsa"
    name  "klinke"
}

