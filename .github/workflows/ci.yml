name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Nix
      uses: cachix/install-nix-action@v6
    - name: generate necessary configuration
      run: echo '{...}: {fileSystems."/" = { device = "/dev/sda1"; fsType = "ext4";}; fileSystems."/boot" ={ device = "/dev/sda1"; fsType = "vfat";}; }' > ./imports/dummy-hardware-configuration.nix
    - name: build nixos configuration
      run: ./test/test-nixos-configuration.sh 

