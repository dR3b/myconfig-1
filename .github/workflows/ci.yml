name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Nix
      uses: cachix/install-nix-action@v6
    - name: build nixos configuration
      run: ./test/test-nixos-configuration.sh --ci
    - run: du -sch $(nix-store -qR ./result)

